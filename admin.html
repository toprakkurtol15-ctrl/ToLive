<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ToLive - Giriş ve Yükle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display:block; padding: 50px;">
    <h1 style="text-align:center;">ToLive</h1>
    <div id="auth-section" class="form-container">
        <h2>Kullanıcı Girişi</h2>
        <input type="text" id="username" placeholder="Kullanıcı Adı">
        <input type="password" id="password" placeholder="Şifre">
        <button onclick="handleAuth('login')">Giriş Yap</button>
        <button onclick="handleAuth('register')" style="background:#333">Hesap Oluştur</button>
    </div>

    <div id="upload-section" class="form-container" style="display:none;">
        <h2 id="welcome-msg"></h2>
        <input type="text" id="v-title" placeholder="Video Başlığı">
        <input type="file" id="v-file" accept="video/*">
        <button id="up-btn" onclick="upload()">Paylaş</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { /* CONFIG */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const db = getFirestore(app);

        window.handleAuth = (type) => {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const fakeEmail = user + "@tolive.com"; // Arka planda e-postaya çeviriyoruz

            if(type === 'login') signInWithEmailAndPassword(auth, fakeEmail, pass).catch(e => alert("Hatalı giriş!"));
            else createUserWithEmailAndPassword(auth, fakeEmail, pass).then(() => alert("Kayıt Başarılı!"));
        };

        onAuthStateChanged(auth, user => {
            if(user) {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('upload-section').style.display = 'block';
                document.getElementById('welcome-msg').innerText = "Hoş geldin, " + user.email.split('@')[0];
            }
        });

        window.upload = async () => {
            const file = document.getElementById('v-file').files[0];
            const title = document.getElementById('v-title').value;
            if(!file || !title) return alert("Boş alan bırakma!");

            const btn = document.getElementById('up-btn');
            btn.innerText = "Yükleniyor..."; btn.disabled = true;

            const sRef = ref(storage, 'videos/' + Date.now() + file.name);
            await uploadBytes(sRef, file);
            const url = await getDownloadURL(sRef);

            await addDoc(collection(db, "videos"), {
                title: title, url: url, uploader: auth.currentUser.email.split('@')[0], date: new Date()
            });
            window.location.href = "index.html";
        };
    </script>
</body>
</html>
