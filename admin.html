<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin - Video Yükle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display:block; padding: 50px;">
    <div id="auth-section" class="form-container">
        <h2>Giriş / Kayıt</h2>
        <input type="email" id="email" placeholder="E-posta">
        <input type="password" id="password" placeholder="Şifre">
        <button onclick="handleAuth('login')">Giriş Yap</button>
        <button onclick="handleAuth('register')" style="background:#444">Kayıt Ol</button>
    </div>

    <div id="upload-section" class="form-container" style="display:none;">
        <h2>Video Yükle</h2>
        <input type="text" id="v-title" placeholder="Video Başlığı">
        <input type="file" id="v-file" accept="video/*">
        <button id="up-btn" onclick="upload()">Yükle</button>
        <p id="msg"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { /* AYNI CONFIG KODLARINI BURAYA YAPIŞTIR */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const db = getFirestore(app);

        window.handleAuth = (type) => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            if(type === 'login') signInWithEmailAndPassword(auth, e, p);
            else createUserWithEmailAndPassword(auth, e, p);
        };

        onAuthStateChanged(auth, user => {
            if(user) {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('upload-section').style.display = 'block';
            }
        });

        window.upload = async () => {
            const file = document.getElementById('v-file').files[0];
            const title = document.getElementById('v-title').value;
            const btn = document.getElementById('up-btn');
            btn.disabled = true; btn.innerText = "Yükleniyor...";

            const sRef = ref(storage, 'videos/' + file.name);
            await uploadBytes(sRef, file);
            const url = await getDownloadURL(sRef);

            await addDoc(collection(db, "videos"), {
                title: title, url: url, uploader: auth.currentUser.email
            });
            alert("Başarılı!"); window.location.href = "index.html";
        };
    </script>
</body>
</html>
